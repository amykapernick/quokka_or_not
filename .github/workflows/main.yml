name: Linux_Node_Workflow_ScmCred

on:
  push:
    branches:
    - master
    - api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: 'run npm'
      run: |
        npm install
        npm start
    - uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: quokkapi
        publish-profile: ${{ secrets.SCM_CREDENTIALS }}
